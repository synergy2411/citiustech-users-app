<!-- {{ user | json }} -->

<h5>{{ user.firstName | titlecase }} {{ user.lastName | titlecase }}</h5>
<p *ngIf="user.isWorking; else elseTemplate">
  Income : <span [innerText]="user.income | currency : 'INR' "></span></p>

<!-- Desugar ngIF -->

<!-- <ng-template [ngIf]="user.isWorking">
  <p>Income : {{ user.income }}</p>
</ng-template> -->

<p>Date of Birth : {{ user.dob | date : 'dd/MM/yyyy'}}</p>
<p>
  Totel Votes : {{ user.votes }}
  <!-- <input
    type="number"
    [value]="user.votes"
    (change)="user.votes = $event.target.value" /> -->

  <!-- <input type="number" [(ngModel)]="user.votes"> -->
  <!-- Desugar [(ngModel)] -->
  <input
    type="number"
    [ngModel]="user.votes"
    (ngModelChange)="user.votes = $event"
  />
</p>

<ng-template #elseTemplate>
  <p>Mr. {{user.lastName}} is NOT working now</p>
</ng-template>
