<div class="backdrop">

  <div class="row my-form">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="text-center">Add New Item Form</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <form [formGroup]="addItemForm">
                <!-- Title Field -->
                <div class="form-group">
                  <label for="title">Title : </label>
                  <input type="text" name="title" class="form-control" formControlName="title">
                </div>
                <!-- Body field -->
                <div class="form-group">
                  <label for="body">Body : </label>
                  <textarea name="body" rows="6" class="form-control" formControlName="body"></textarea>
                </div>
                <!-- Buttons -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-success btn-block btn-sm"
                        [disabled]="addItemForm.invalid"
                        (click)="onAddItem()">
                        Add Item
                      </button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-warning btn-block btn-sm"
                        (click)="onClose()">
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
